<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .prediction {
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="result">
        <p><strong>Predicted Price:</strong> <span class="prediction">{{ prediction_result }}</span></p>
    </div>
</body>
</html>
